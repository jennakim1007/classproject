<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>

        // 클래스 정의
        class Student {

            // 생성자 정의
            constructor(name, kor, eng, math){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.math = math;
            }

            // 메소드 정의
            getSum(){
                return this.kor+this.eng+this.math;
            }

            getAvg(){
                return this.getSum()/3
            }

            // 오버라이딩
            toString(){
                return `${this.name} \t 총점(${this.getSum()}점), 평균(${this.getAvg()}점)`;
            }
                    
        }

        const student = new Student('손', 100, 90, 80)

        console.log('student type...', typeof student, student)
        console.log(student.toString())


        const students = [
            new Student('손', 100, 90, 80),
            new Student(),
            new Student(),
            new Student()
        ]

        console.log('students...', students);

        //////////////////////////////////////////////////////

        class Rectangle{

            constructor(width, height){
                this.width=width;
                this.height=height;
            }

            getPerimeter(){
                return (this.width+this.height)*2;
            }

            getArea(){
                return this.width*this.height
            }

        }

        class Square extends Rectangle{

            constructor(length){
                super(length, length)
            }
            
        }

        const square = new Square(10);

        console.log(square)
        console.log('정사각형의 둘레', square.getPerimeter())
        console.log('정사각형의 너비', square.getArea())










    </script>
