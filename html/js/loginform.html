<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        document.addEventListener('DOMContentLoaded', () => {

            const loginForm = document.querySelector('form')
            const userid = document.querySelector('#userid')

                loginForm.addEventListener('submit', (event) => {

                    console.log('전송버튼이 클릭되었습니다. ');

                    const userid = document.querySelector('#userid')
                    const password = document.querySelector('#password')

                    // String search => 매칭 0 / 언매칭 -1
                    // 정규식 패턴 /[]/
                    console.log(userid.value.search(/[a-zA-Z0-9]/))
                    console.log(/[a-zA-Z0-9]/.test(userid.value))

                    if (!(/[a-zA-Z0-9]/.test(userid.value))) {
                        alert('ID는 영문자 대소문자 숫자만을 조합하는 문자열 입력만 가능합니다.')
                        return false // break 와 같은 기능 
                    }
                })
                    event.preventDefault();

            userid.addEventListener('focusin', (event) => {

                console.log('focus in')

            })

            userid.addEventListener('focusout', (event) => {

                console.log('focus out')
                const val = event.target.value
                console.log('val', val)

                if (!(/[a-zA-Z0-9]/.test(val))) {
                    alert('영문자 대소문자 숫자만을 조합하는 문자열 입력만 가능합니다.')
                }
            })

        })

    </script>



</head>

<body>

    <h1>로그인 폼</h1>
    <form action="https://www.naver.com" method="get">

        ID <input type="text" name="userid" id="userid">
        PW <input type="password" name="pasword" id="pasword">

        <input type="submit" value="로그인">

    </form>

</body>

</html>
