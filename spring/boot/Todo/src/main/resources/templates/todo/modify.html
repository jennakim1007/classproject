<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo - Modify</title>
  <link rel="icon" href="/images/icons8-microsoft-to-do-app-48.png" type="image/ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- nav 시작 -->
  <div th:replace="fragment/nav"></div>

  <!-- card 시작 -->
  <div class="card m-3 mx-auto" style="width: 80%">
    <div class="card-header">
      Todo 수정
    </div>
    <div class="card-body d-flex align-items-center justify-content-center" style="height: 500px">
      <form method="post">
        <table class="table">
          <tr>
            <input type="hidden" name="tno" id="tno" th:value="${todo.tno}">
            <!--<input type="hidden" name="idx" id="idx">-->
            <td>할 일</td>
            <td><input type="text" name="todo" id="todo" class="form-control" th:value="${todo.todo}"></td>
          </tr>
          <tr>
            <td>마감일</td>
            <td><input type="date" name="duedate" id="duedate" class="form-control" th:value="${todo.duedate}"></td>
          </tr>
          <tr>
            <td>완료여부</td>
            <!--<td><input type="checkbox" name="finished" id="finished" class="form-check-input"></td>-->
            <!--<td th:switch="${todo.finished}">
              <input type="checkbox" name="finished" class="form-check-input" readonly th:case="0">
              <input type="checkbox" name="finished" class="form-check-input" readonly th:case="1" checked>
            </td>-->
            <td>
              <label th:for="finished">진행중</label>
              <input type="radio" name="finished" value="0" th:checked="${todo.finished==0}">
              <label th:for="finished">완료</label>
              <input type="radio" name="finished" value="1" th:checked="${todo.finished==1}">
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="text-end">
              <a th:href="@{/todo/delete/(tno=${todo.tno})}" class="btn btn-outline-secondary">삭제하기</a>
              <input type="submit" value="수정하기" class="btn btn-outline-primary">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

</body>
</html>
